<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var elements = document.getElementById("my-form").elements;
            var errorText = "";
            for (var i = 0, element; element = elements[i++];) {
                if (element.type === "text" && element.value === "")
                    errorText = errorText + "\t" + element.title + "\n\r"
            }
            if (errorText!="") {
                alert("Заполните:\n\r" + errorText);
            }
        }
        
        function add() {
            var name = $('#name').val();
            var surname = $('#surname').val();
            var pol = $('#pol').val();
            var desc = $('#desc').val();

           //получаем ссылку на последний элемент в таблице.
            //и после него добавляем html
            $('#table tr:last').after('<tr><td>' + name + '</td><td>' + surname + '</td><td>' + pol + '</td><td>' + desc + '</td></tr>');
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>Excellent Page</h1>
    <p>Job4j tutorial for front end.</p>

    <form action="/action_page.php" id="my-form">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" class="form-control" id="name" title="Имя">
        </div>

        <div class="form-group">
            <label for="surname">Фамилия:</label>
            <input type="text" class="form-control" id="surname" title="Фамилия">
        </div>

        <div class="form-group">
            <label for="pol">Пол:</label>
            <input type="text" class="form-control" id="pol" title="Пол">
        </div>

        <div class="form-group">
            <label for="desc">Описание:</label>
            <textarea name="desc" class="form-control" id="desc" title="Описание"></textarea>
        </div>
        <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
        <button type="button" class="btn btn-default" onclick="return add();">Add</button>
    </form>

    <table class="table" id="table">
        <thead>
        <tr>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Пол</th>
            <th>Описание</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>муж</td>
            <td>Хороший человек</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>баба</td>
            <td>Дура конченная</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>жен</td>
            <td>Нормальная женщина так, ничего.</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
